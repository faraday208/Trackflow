services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: trackflow-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Trackflow123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Trackflow123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Trackflow.API/Dockerfile
    container_name: trackflow-api
    ports:
      - "5101:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TrackflowDb;User=sa;Password=Trackflow123!;TrustServerCertificate=true

volumes:
  sqldata:
